<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ihead">
      <ion-button (tap)="goback()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="请输入..." animated class="ihead"></ion-searchbar>
    <ion-buttons slot="end" class="ihead">
      <ion-button (tap)="search()">搜索</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="sub_menu" *ngIf="flag">
    <div class="sub_nav">
      <div>综合</div>
      <div>销量</div>
      <div>价格</div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="search_content" *ngIf="!flag">
    <div class="search_hot">
      <div class="hot_title">
        <span>热搜</span>
      </div>
      <div class="hot_content">
        <span>男装</span>
        <span>男装</span>
        <span>男装</span>
        <span>男装</span>
        <span>男装</span>
        <span>男装</span>
        <span>男装</span>
      </div>
    </div>
    <div class="search_his">
      <div class="his_title">
        <span>搜索历史</span>
      </div>
      <div class="his_content">
        <ion-list lines="full">
          <ion-item>
            <ion-label>男士服装</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>男士服装</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>男士服装</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>男士服装</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>男士服装</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
  <div class="search_result" *ngIf="flag">
    <div class="search_list">
      @for(item of num;track $index){
      <div class="search_item">
        <div class="item_left">
          <img src="/assets/plist/list1.jpg">
        </div>
        <div class="item_right">
          <div class="item_title">
            <span>春季男装大促</span>
          </div>
          <div class="item_price">
            <span>价格:99</span>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</ion-content>
